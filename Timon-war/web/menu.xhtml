<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <script type="text/javascript">
        $(document).ready(function(){
            $('.mopoff').hover(function () {
                $(this).toggleClass('mophover',180);
            });
        });
    </script>    
    <c:set var="clase" value="mopoff"/>
    <div id="opciones">
        <c:if test="#{donde eq 'menuinicio'}"><c:set var="clase" value="mopon" /></c:if>
        <div id="menuinicio" class="#{clase}" onclick="location='#{facesContext.externalContext.request.contextPath}/';">Inicio</div>
        <c:if test="#{donde eq 'menuinicio'}"><c:set var="clase" value="mopoff" /></c:if>
        <c:if test="#{donde eq 'menupropue'}"><c:set var="clase" value="mopon" /></c:if>
        <div id="menupropue" class="#{clase}">Plataforma</div>
        <c:if test="#{donde eq 'menupropue'}"><c:set var="clase" value="mopoff" /></c:if>
        <c:if test="#{donde eq 'menuvotdeb'}"><c:set var="clase" value="mopon" /></c:if>
        <div id="menuvotdeb" class="#{clase}">Votación y Debate</div>
        <c:if test="#{donde eq 'menuvotdeb'}"><c:set var="clase" value="mopoff" /></c:if>
        <c:if test="#{donde eq 'menuque_es'}"><c:set var="clase" value="mopon" /></c:if>
        <div id="menuque_es" class="#{clase}">¿Qué es?</div>
        <c:if test="#{donde eq 'menuque_es'}"><c:set var="clase" value="mopoff" /></c:if>
        <c:if test="#{donde eq 'menuregist'}"><c:set var="clase" value="mopon" /></c:if>
        <div id="menuregist" class="#{clase}" onclick="location='#{facesContext.externalContext.request.contextPath}/faces/registro/registro.xhtml';">Perfil</div>
        <c:if test="#{donde eq 'menuregist'}"><c:set var="clase" value="mopoff" /></c:if>
    </div>

</ui:composition>
