<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >



    <div class="caja" style="width: 800px;">
        <div>
            <div style=" float: left;">
                <div class="caja">
                    <div>
                        <div class="campo" style="margin-top:0px;">Título de la Opción</div>
                        <div class="valor">
                            <p:inputText size="20" id="tituloOpcion" required="false" requiredMessage="Se requiere un título para la opción" style="font-size: 26px; color:grey;" value="#{vydc.nuevaOpcion.nombre}">
                                <f:ajax event="blur" render="errortituloopcion"  />
                            </p:inputText><br/>
                            <h:message for="tituloOpcion" id="errortituloopcion" style="color:red"/>
                        </div>
                    </div>
                    <div>
                        <div class="campo">URL (en caso de haber un documento)</div>
                        <div class="valor">
                            <p:inputText size="20" id="urlOpcion" required="false" requiredMessage="Se requiere un url para la opción" style="font-size: 26px; color:grey;" value="#{vydc.nuevaOpcion.nombre}">
                                <f:ajax event="blur" render="errorurlopcion"  />
                            </p:inputText><br/>
                            <h:message for="urlOpcion" id="errorurlopcion" style="color:red"/>
                        </div>
                    </div>                      
                    <div style=" margin-top: 15px;">
                        <div class="campo">Descripción</div>


                        <h:inputTextarea  style="font-size:18px; color: #666666;" cols="32" rows="6" id="editorOpcion" value="#{vydc.nuevaOpcion.descripcion}">
                            <f:ajax event="blur" render=""  />
                        </h:inputTextarea>        

                    </div>
                </div>
            </div>

            <p:commandLink style="font-size:16px; text-decoration: none;" 
                           process="@this"  action="#{vydc.agregarOpcion}"
                           update="panelOpciones,tituloOpcion,editorOpcion">
                <div class="mopoff" style="margin-top: 20px; font-weight: normal; cursor: pointer; color: white; margin-left: 20px; text-align: center;">
                    AGREGAR<br/>
                    <span style="font-size:32px;">&rarr;</span>
                </div>
            </p:commandLink>        

            <div style="float: left; width: 280px; margin-left: 20px; margin-top: 20px;" >
                <h:panelGroup id="panelOpciones">
                    <div class="headerTabla" style="width:276px;">Opciones para la votación:</div>
                    <div class="tabla" style="width:280px;">
                        <ui:repeat id="listaOpciones" value="#{vydc.opciones}"  var="opcion" varStatus="x">
                            <div class="renglonTabla" onmouseover="$('#borraOpcion#{x.index}').toggle();" onmouseout="$('#borraOpcion#{x.index}').toggle();">
                                <div style="float: left;">
                                    #{opcion.nombre}
                                </div>
                                <div style="float: right;" >
                                    <p:commandLink action="#{vydc.borrarOpcion(x.index)}" process="@this" update=":formaNuevaVotacion:panelOpciones,:formaNuevaVotacion:editorOpcion,:formaNuevaVotacion:tituloOpcion">
                                        <img style="display: none; cursor: pointer;" id="borraOpcion#{x.index}" src="../images/borrar.png" />
                                    </p:commandLink>

                                </div>
                                <div style="clear:both;"/>
                            </div>
                        </ui:repeat>
                    </div>
                </h:panelGroup>
            </div>
            <div style="clear: both;" />
        </div>
    </div>

</ui:composition>
