<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >


    <h1>Ingresa las Opciones para la Votación</h1>

    <div>
        <div style=" float: left;">
            <div>
                <div class="campo">Título de la Opción</div>
                <div class="valor">
                    <p:inputText size="20" id="tituloOpcion"  requiredMessage="Se requiere un título para la opción" style="font-size: 24px; color:grey;" value="#{vydc.nuevaOpcion.nombre}">
                        <f:ajax event="blur" render="errortituloopcion"  />
                    </p:inputText><br/>
                    <h:message for="tituloOpcion" id="errortituloopcion" style="color:red"/>
                </div>
            </div>                    
            <div style=" margin-top: 15px;">
                <div class="campo">Descripción</div>


                <h:inputTextarea  style="font-size:18px; color: #666666;" cols="27" rows="6" id="editorOpcion" value="#{vydc.nuevaOpcion.descripcion}">
                    <f:ajax event="blur" render=""  />
                </h:inputTextarea>        

            </div>
        </div>
        
        <p:commandLink style="font-size:16px; text-decoration: none;" 
                       process="@this"  action="#{vydc.agregarOpcion}"
                       update="panelOpciones,tituloOpcion,editorOpcion">
            <div class="mopoff" style="margin-top: 20px; font-weight: normal; cursor: pointer; color: white; margin-left: 12px; text-align: center;">
                AGREGAR<br/>
                <span style="font-size:32px;">&rarr;</span>
            </div>
        </p:commandLink>        

        <div style="float: left; width: 250px; margin-left: 10px; margin-top: 20px;" >
            <h:panelGroup id="panelOpciones">
                <div class="headerTabla" style="width:246px;">Opciones para la votación:</div>
                <div class="tabla" style="width:250px;">
                    <ui:repeat id="listaOpciones" value="#{vydc.opciones}"  var="opcion" varStatus="x">
                        <div class="renglonTabla" onmouseover="$('#borraOpcion#{x.index}').toggle();" onmouseout="$('#borraOpcion#{x.index}').toggle();">
                            <div style="float: left;">
                                #{opcion.nombre}
                            </div>
                            <div style="float: right;" >
                                <p:commandLink action="#{vydc.borrarOpcion(x.index)}" process="@this" update=":formaNuevaVotacion:panelOpciones,:formaNuevaVotacion:editorOpcion,:formaNuevaVotacion:tituloOpcion">
                                    <img style="display: none; cursor: pointer;" id="borraOpcion#{x.index}" src="../images/borrar.png" />
                                </p:commandLink>

                            </div>
                            <div style="clear:both;"/>
                        </div>
                    </ui:repeat>
                </div>
            </h:panelGroup>
        </div>
        <div style="clear: both;" />
    </div>


</ui:composition>
