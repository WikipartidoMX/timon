<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- TODO: Hay que cambiar este submenu para que funcione con paginas independientes, así como el de votación-->

    <script type="text/javascript">
        $(document).ready(function(){
            $('.votmopoff').hover(function () {
                $(this).toggleClass('votmophover',180);
            });
        });        
        var actual = "";
        function activa(parte) {
            actual=parte;
            $('.seccion').hide();
            $('.votmopon').removeClass('votmopon').addClass('votmopoff');
            $('#boton'+actual).removeClass('votmopoff').addClass('votmopon');
            $('#'+actual).show();
        }        
    </script>     

    <div id="opciones">        
        <div id="botondefinicion" class="votmopon" onclick="activa('definicion');"><div class="textopcionFlechas">1. Definición &rarr;</div></div>
        <div id="botontemas" class="votmopoff" onclick="activa('temas');"><div class="textopcionFlechas">2. Temas &rarr;</div></div>
        <div id="botonestados" class="votmopoff" onclick="activa('estados');"><div class="textopcionFlechas">3. Estados &rarr;</div></div>
        <div id="botonimagen" class="votmopoff" onclick="activa('imagen');"><div class="textopcionFlechas">4. Imagen &rarr;</div></div>
        <div id="botonops" class="votmopoff" onclick="activa('ops');"><div class="textopcionFlechas">5. Opciones &rarr;</div></div>
        <div id="botonconfirmar" class="votmopoff" onclick="activa('confirmar');"><div class="textopcion">CONFIRMAR</div></div>      
    </div>

</ui:composition>
