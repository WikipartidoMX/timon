<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >

    <div class="caja" style="width: 800px;">
        S贸lo si la votaci贸n s贸lo concierne a uno o varios estados:

        <div style="margin-top: 20px;">
            <div style=" float: left;">
                <div class="valor">

                    <p:selectOneListbox style="width: 325px; height: 200px;"    id="selectEstado"  value="#{vydc.estadoid}">
                        <f:selectItems value="#{vydc.estados}" />
                    </p:selectOneListbox>

                </div>
            </div>
            <p:commandLink style="font-size:16px; text-decoration: none;" 
                           process="@this,selectEstado"  action="#{vydc.agregarEstado}" update="panelListaEstados">
                <div class="mopoff" style="  font-weight: normal; cursor: pointer; color: white; margin-left: 28px; text-align: center;">
                    AGREGAR<br/>
                    <span style="font-size:32px;">&rarr;</span>
                </div>
            </p:commandLink>        
            <div style="float: left; width: 310px; margin-left: 20px;" >
                <h:panelGroup id="panelListaEstados">
                    <div class="headerTabla">Votaci贸n restringida a:</div>
                    <div class="tabla">
                        <ui:repeat id="listaEstados" value="#{vydc.selecEstados}" var="estado">
                            <div class="renglonTabla" onmouseover="$('#borraEstado#{estado.id}').toggle();" onmouseout="$('#borraEstado#{estado.id}').toggle();">
                                <div style="float: left;">
                                    #{estado.nombre}
                                </div>
                                <div style="float: right;" >
                                    <p:commandLink action="#{vydc.borrarEstado(estado)}" process="@this" update=":formaNuevaVotacion:panelListaEstados">
                                        <img style="display: none; cursor: pointer;" id="borraEstado#{estado.id}" src="../images/borrar.png" />
                                    </p:commandLink>

                                </div>
                                <div style="clear:both;"/>
                            </div>
                        </ui:repeat>
                    </div>
                </h:panelGroup>
            </div>
            <div style="clear: both;" />
        </div>
    </div>
</ui:composition>
