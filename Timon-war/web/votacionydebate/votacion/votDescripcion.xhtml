<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="votacionTemplate.xhtml">

    <f:metadata>
        <ui:param name="donde" value="menuvotdeb" />
        <f:viewParam name="vid" value="#{vc.vid}" />
        <f:event type="preRenderView" listener="#{vc.verVotacion}" />
    </f:metadata>    

    <ui:param name="donde" value="menuvotdeb" />
    <ui:param name="dondevot" value="votdesc" />
    <ui:param name="nombreVotacion" value="#{vc.votacion.nombre}" />



    <ui:define name="content">

        <div style="float: left;">

            <div class="cajaTituloChico" style="width:615px;">#{vc.votacion.descripcion}</div>
            <div class="cajaContent" style="width:600px;" >
                <h:outputText value="#{vc.wikiDescVotacion}" escape="false" />
            </div>
        </div>

        <div class="caja" style="width:300px; float: right;" >
            Miembros que la respaldan Respaldan
        </div>

        <div style="clear: both;" />
        <p:messages id="mensajes" />
    </ui:define>
</ui:composition>
