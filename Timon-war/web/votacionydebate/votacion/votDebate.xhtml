<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >

    <h:form id="formaDebate">
        <div class="liga" onclick="$('#nuevoarg').toggle();">Agregar un nuevo argumento</div>

        <div id="nuevoarg" style="margin-top: 10px; display:none;">
            <div class="cajaTituloChico">Ingresa un nuevo argumento</div>
            <div class="cajaContent">
                
                <p:selectOneMenu value="#{debc.newArg.opcion}"  converter="opcion" var="op" style="width:200px;">
                    <f:selectItems value="#{debc.opciones}" var="opcion" itemLabel="#{opcion.nombre}" itemValue="#{opcion}" />
                    <p:column><p:graphicImage width="80" height="80" url="/ShowImagenOpcion?oid=#{op.id}" rendered="#{vc.tieneImagenLaOpcion(op.id)}" /></p:column>
                    <p:column>#{op.nombre}</p:column>
                </p:selectOneMenu>
            </div>
        </div>
        <p:messages id="mensajes" />
    </h:form>
</ui:composition>
