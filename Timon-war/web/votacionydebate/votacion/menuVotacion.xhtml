    <script type="text/javascript">
        $(document).ready(function(){
            $('.votmopoff').hover(function () {
                $(this).toggleClass('votmophover',180);
            });
        });        
        var actual = "";
        function activa(parte) {
            actual=parte;
            $('.seccion').hide();
            $('.votmopon').removeClass('votmopon').addClass('votmopoff');
            $('#boton'+actual).removeClass('votmopoff').addClass('votmopon');
            $('#'+actual).show();
        }        
    </script>     

    <div id="opciones">        
        <div id="botondescripcion" class="votmopon" onclick="activa('descripcion');">Descripci√≥n</div>
        <div id="botonvotar" class="votmopoff" onclick="activa('votar');">Votar</div>
        <div id="botondebate" class="votmopoff" onclick="activa('debate');">Debate</div>        
    </div>

</ui:composition>
