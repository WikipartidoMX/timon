<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >

    <h:form id="formaVotacion" enctype="multipart/form-data">
        <div style="margin-top: 10px;">


                <p:pickList value="#{vc.opciones}" var="op" itemValue="#{op}" converter="opcion" showTargetControls="true">

                    <p:column>
                        <p:graphicImage width="80" height="80" url="/ShowImagenOpcion?oid=#{op.id}" rendered="#{vc.tieneImagenLaOpcion(op.id)}" />
                    </p:column>
                    <p:column>
                        <strong>#{op.nombre}</strong><br/>
                        <span style="font-size: 12px;">#{op.descripcion}</span><br/>
                        <span onclick="$('#contenidoWikiDescOpcion').html('Cargando...'); $('#contenidoWikiDescOpcion').load('/Timon-war/ShowOpcionContentFromWiki?oid=#{op.id}'); $('#mas').toggle();" class="liga" style="font-size: 10px;">Más información</span>

                    </p:column>

                </p:pickList>
       
        </div>

        <div id="mas" class="caja" style="z-index: 10; border:4px solid #bfb8b2; height: 450px; width: 600px; position:absolute; top:100px; left: 200px; display: none;  background-color: white;">
            <div style="float: right; cursor: pointer;" onclick="$('#mas').toggle();">
                X
            </div>
            <div style="clear:both;" />
            <div id="contenidoWikiDescOpcion" style="position: absolute; height: 445px; width: 600px; overflow: auto; ">
                #{vc.wikiDescOpcion}
            </div>
        </div>        

        <p:commandButton value="Votar" action="#{vc.guardarVotacion}" />

    </h:form>

</ui:composition>
