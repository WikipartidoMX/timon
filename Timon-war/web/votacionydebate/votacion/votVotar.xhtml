<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >

    <h:form id="formaVotacion" enctype="multipart/form-data">
        <div style="margin-top: 10px;">

            <div class="caja" style="vertical-align: middle;">
                <p:pickList value="#{votoc.opciones}" var="op" itemValue="#{op}" converter="opcion">

                    <p:column>
                        <p:graphicImage width="80" height="80" url="/ShowImagenOpcion?oid=#{op.id}" rendered="#{votoc.tieneImagenLaOpcion(op.id)}" />
                    </p:column>
                    <p:column>
                        <strong>#{op.nombre}</strong><br/>
                        <span style="font-size: 12px;">#{op.descripcion}</span><br/>
                        <span onclick="$('#mas').load('/Timon-war/ShowContentFromWiki'); $('#mas').toggle();" class="liga" style="font-size: 10px;">Más información</span>
                        
                    </p:column>

                </p:pickList>
            </div>        
        </div>

        <div id="mas" class="caja" style="min-height: 400px; display: none; position:absolute; top: 0px; left: 0px; background-color: white;">
            #{votoc.wikiDescOpcion}
        </div>        
        
        <p:commandButton value="Votar" action="#{votoc.guardarVotacion}" />
        
    </h:form>

</ui:composition>
