<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >




    <div style="margin-top: 10px;">

        <div class="caja" style="vertical-align: middle;">

            <p:pickList value="#{votoc.opciones}" var="op" itemValue="#{op}" converter="opcion">

                <p:column>
                    ico
                </p:column>
                <p:column>
                    #{op.nombre}<br/>
                    <a href="http://www.yahoo.com">Ver Detalles</a>
                </p:column>

            </p:pickList>
        </div>        
    </div>

    <p:commandButton value="Votar" action="#{votoc.guardarVotacion}" />

</ui:composition>
