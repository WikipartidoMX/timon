<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../../unaColumnaTemplate.xhtml">


    <f:metadata>
        <ui:param name="donde" value="menuvotdeb" />
        <f:viewParam name="vid" value="#{vydc.vid}" />
        <f:event type="preRenderView" listener="#{vydc.verVotacion}" />
    </f:metadata>

    <ui:define name="content">
        <link href="#{facesContext.externalContext.request.contextPath}/resources/css/votacion.css" rel="stylesheet" type="text/css" /> 

        <div id="encabezadoSeccion" style="margin-bottom: 10px;">
            <h1>#{vydc.votacion.nombre}</h1>
        </div>
        <div style="float: right; margin-right: 0px;width: 360px;">
            <div class="cajaVot" style=" vertical-align: middle; width: 360px; height: 360px; background-size: 360px 360px; background-image: url(#{facesContext.externalContext.request.contextPath}/ImagenDeVotacion?vid=#{vydc.votacion.id});">

            </div>
            <div style="margin-top: 10px;">
                <div class="cajaTituloChico">
                    Votaci√≥n
                </div>
                <div class="cajaContent" style="float: right; vertical-align: middle; width: 338px;">
                    opciones
                </div> 
            </div>
        </div>

        <div style=" width: 620px; font-size: 22px; font-style: italic; border-bottom: 6px solid #bfb8b2; padding-bottom: 10px; margin-bottom: 15px;">
            #{vydc.votacion.descripcion}
        </div>


        <div  style="width: 620px;">
            <div class="cajaTituloChico">Documento del Wiki</div>
            <div class="cajaContent">
                <h:outputText value="#{vydc.wikiDescVotacion}" escape="false" />
            </div>
        </div>
        <div class="avatar" style="width:80px; height:80px; background-image: url(#{facesContext.externalContext.request.contextPath}/ShowAvatar?mid=#{vydc.votacion.miembro.id})" />

        <div>
            Convocada por <br/> #{vydc.votacion.miembro.nombre} #{vydc.votacion.miembro.apellidoPaterno} #{vydc.votacion.miembro.apellidoMaterno}
        </div>


        <div style="clear: both;" />
    </ui:define>



</ui:composition>
