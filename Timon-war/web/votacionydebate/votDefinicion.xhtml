<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                >



    <div class="caja" style="width: 800px;">
        <div class="caja" style="float: left;">
            <div style=" margin-top: 15px;">
                <div class="campo">Título para la Votación</div>
                <div class="valor">
                    <p:inputText size="30" id="nombre" required="true"  requiredMessage="Se requiere un título para la votación" style="font-size: 24px; color:grey;" value="#{vydc.nuevaVotacion.nombre}">
                        <f:ajax event="blur" render="errornombre"  />
                    </p:inputText><br/>
                    <h:message for="nombre" id="errornombre" style="color:red"/>
                </div>
            </div>
            <div style=" margin-top: 15px;">
                <div class="campo">URL (en caso de que exista un documento)</div>
                <div class="valor">
                    <p:inputText size="30" id="url" required="false"  requiredMessage="Se requiere un URL para la votación" style="font-size: 24px; color:grey;" value="#{vydc.nuevaVotacion.url}">
                        <f:ajax event="blur" render="errorurl"  />
                    </p:inputText><br/>
                    <h:message for="url" id="errorurl" style="color:red"/>
                </div>
            </div>        
            <div style=" margin-top: 15px;">
                <div class="campo">Descripción</div>
                <h:inputTextarea style="font-size:18px; color: #666666;" cols="45" rows="6" id="editorDescripcion" value="#{vydc.nuevaVotacion.descripcion}">
                    <f:ajax event="blur" render=""  />
                </h:inputTextarea>


                <h:message for="nombre" id="erroreditorDescripcion" style="color:red"/>

            </div>
        </div>
        <div class="caja" style="float: left; margin-left: 15px;">
            <div style=" margin-top: 15px;">
                <div class="campo">Cierre de la Votación</div>
                <div class="valor">
                    <p:calendar id="cierre"
                                required="true"
                                requiredMessage="Se requiere una fecha de cierre"
                                selectOtherMonths="true"
                                pattern="MM/dd/yyyy hh:mm a"
                                locale="de"
                                value="#{vydc.nuevaVotacion.fechaCierre}"
                                 
                                >
                        <f:ajax event="blur" render="errocierre"  />
                    </p:calendar><br/>
                    <h:message for="cierre" id="errocierre" style="color:red"/>
                </div>
            </div>            
        </div>
        <div style="clear: both;" />
    </div>


</ui:composition>
