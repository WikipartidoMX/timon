                          Aviso de Privacidad


¿Para qué usamos tu información?

El WikiPartido de México recopila y maneja información sobre sus Usuarios y Afiliados, la cual recopila de dos maneras:

(i) cuando nos la proporcionan al llenar el formulario de registro (Paso 1) en el sitio wikipartido.mx; y  
(ii) cuando nos la proporcionan al llenar el formulario de afiliación (Paso 2) en el sitio wikipartido.mx. 
La información que se menciona en el numeral (i) anterior, es necesaria para el funcionamiento la plataforma tecnológica Wiki que te permite participar en la creación y edición de los contenidos del Wikipartido. La información que se menciona en el numeral (ii), es necesaria, de conformidad con la legislación electoral vigente, para obtener nuestro registro como Partido Político con registro nacional. Para cumplir con estas finalidades, se recaban datos personales sensibles, nos comprometemos a que los mismos serán tratados bajo estrictas medidas de seguridad, siempre garantizando su confidencialidad.
Toda la información que nos proporcionas, nos permite además, comunicarnos contigo en relación con nuestra organización, su plataforma, sus avances y sus propuestas.
Una vez que tu información llega a nosotros, la guardamos en un servidor seguro con la más estricta seguridad y con las mejores protecciones técnicas a nuestro alcance.  Puedes estar seguro de que WikiPartido de México no venderá ni dará acceso a terceras partes a la información que tu nos des, salvo que medie tu autorización explícita de tu parte o la orden de una autoridad competente. Sin embargo, es importante recalcar que en ocasiones es imposible proteger las transmisiones por la red al 100%, por lo que existe un riesgo de que tu información llegue a manos de terceros. 

Tu información, tu decisión.

Si en algún momento tu ya no quieres que el WikiPartido de México tenga y maneje tu información, puedes solicitar que cancelemos tu afiliación y que borremos tus datos de nuestras bases, enviándonos un correo a wikipartidomx@gmail.com.  Nosotros daremos respuesta a tu petición, por el mismo medio dentro del plazo de los 30 días hábiles siguientes a la fecha que recibamos tu petición.
Utiliza el correo antes dispuesto para ejercer tus derechos de acceso, rectificación, cancelación u oposición, de conformidad con lo dispuesto en la Ley Federal de Protección de Datos Personales en Posesión de los Particulares. O bien, envíanos tu comunicación por escrito a:

Wiki Partido de México no verifica, ni apoya, ni se hace responsable por los contenidos que encuentres en los sitios de Internet a los que puedas acceder desde nuestro sitio.

Respecto del contenido del Wiki, nuestros tableros de mensajes y blogs.

Al hacer uso de nuestras plataformas de comunicación de dos vías, nos otorgas el derecho de reproducir, publicar o copiar el contenido u obras que publiques por medio de nuestra página. Este derecho o licencia será gratuita e irrevocable y tendrá carácter de perpetuo. Toda la información, programas computacionales y demás materiales publicados a traves de nuestras plataformas están en el dominio público.

Si una tercera persona tiene derechos de propiedad intelectual sobre la información o la obra que publicaste por medio de nuestra página, al hacerlo declaras que tal tercero ha renunciado irrevocablemente a tales derechos o que te ha otorgado una licencia así como derechos suficientes para otorgar al WikiPartido de México la licencia que se menciona en el párrafo anterior.

Si decides publicar tu contenido en las áreas públicas de Nuestro Sitio, otros Usuarios podrán acceder a tal obra, copiarla, reproducirla, etc. El Wiki Partido de México no se hace responsable por ningún mal uso que se le de a los contenidos que los Usuarios publiquen por medio de nuestras herramientas de comunicación.

El WikiPartido de México se reserva el derecho de modificar este Aviso de Privacidad en cualquier momento, los afiliados serán notificados a través de nuestro sitio dentro de un plazo razonable. Los Usuarios reconocen también que el acceder y hacer uso de Nuestro Sitio es una aceptación expresa e irrevocable del Aviso de Privacidad y todas sus modificaciones.

Usuario:  Es toda aquella persona, ya sea física o moral que acceda a Nuestro Sitio, haga uso o no de los servicios accesibles a través de Nuestro Sitio, sean o no Afiliados.
Afiliado:  Aquellos ciudadanos que decidan afiliarse al Wiki Partido de México de la manera en que lo prescriben los estatutos y que reciben una constancia de Afiliación.
