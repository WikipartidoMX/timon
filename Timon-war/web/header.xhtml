<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">



    <div>
        <div style="float:left;">
            <p:graphicImage url="/images/logo.png" />
        </div>
        <ui:insert name="top"></ui:insert>
        <div style="float: right">

            <h:panelGroup rendered="#{empty um.user}">
                <c:set var="clase" value="mopoff"/>
                <c:if test="#{donde eq 'login'}"><c:set var="clase" value="mopon" /></c:if>
                <div class="#{clase}" 
                     onclick="location='#{facesContext.externalContext.request.contextPath}/faces/login.xhtml?origen=#{facesContext.externalContext.request.pathInfo}';"
                     style="padding: 0px; color: white; border: 1px solid black; width: 80px; height: 80px;  text-align: center; cursor: pointer; border-radius: 5px 5px 5px 5px;">
                    <div style="font-size: 32px;">?</div>
                    <div>INGRESA AQU√ç</div>
                </div>
                <c:if test="#{donde eq 'login'}"><c:set var="clase" value="mopoff" /></c:if>
            </h:panelGroup>
            <h:panelGroup rendered="#{!empty um.user}">
                <div>
                    
                    <div style="float:left; margin-right: 5px;">
                        #{um.user.nombre}  #{um.user.apellidoPaterno} #{um.user.apellidoMaterno}<br/>
                        <h:panelGroup rendered="#{um.user.paso == 1}"><div class="tipoRegistro">Colaborador en el Wiki (sin voto)</div></h:panelGroup>
                        <h:panelGroup rendered="#{um.user.paso == 2}"><div class="tipoRegistro">Afiliado con todos los derechos</div></h:panelGroup>
                    </div>
                    <div class="avatar" style="float:left; width:80px; height:80px; background-image: url(#{facesContext.externalContext.request.contextPath}/ShowAvatar?mid=#{um.user.id})">

                    </div>
                    
                </div>
            </h:panelGroup>
        </div>
    </div>
    <div style="clear: both" />

</ui:composition>
